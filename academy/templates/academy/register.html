{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="{% static 'academy/CSS/registerstyles.css' %}" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'academy/images/bc.jpg' %}");
        }
    </style>
    <script>
        
        document.addEventListener('DOMContentLoaded', function () {
            if (window.matchMedia("(orientation: portrait)").matches) {
                document.body.style.background = "none";
                document.body.innerHTML = "";
                const element = document.createElement('h1');
                element.innerHTML = " Please rotate your device and reload to load the page properly."
                document.body.style.textAlign = 'center';
                document.body.style.marginTop = '290px';
                document.body.append(element);
            }
            else{
                const form = document.querySelector('#form');
                form.style.animationPlayState = 'running';
            }
            
        });
    </script>

</head>

<body>
    <div class="reg-div" id="form">
        <a href="{% url 'index'%}">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="filter bi bi-arrow-left-square " viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
        </svg></a>
        <h1 class="regh1">Registeration form</h1>
        <form action="{% url 'register'%}" method="post">
            {% csrf_token %}
            <label class="form-label">Email address:</label>
            <input type="email" class="form-control" placeholder="name@example.com" name="email">
            <label class="form-label">Full name:</label>
            <input type="text" class="form-control" placeholder="Your full name" name="fullname">
            <label class="form-label">Username:</label>
            <input type="text" class="form-control" placeholder="Your username" name="username">
            <label class="form-label">password:</label>
            <input type="password" class="form-control" placeholder="password" name="password">
            <label class="form-label">confrimation:</label>
            <input type="password" class="form-control" placeholder="password confrimation" name="confirmation">
            <input type="submit" value="register" class="btn btn-light sub">
        </form>
    </div>

</body>

</html>
